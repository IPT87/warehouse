<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/css/style.css" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Stock</h1>
<table id="products">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Quantity</th>
    <th>Promotion</th>
    <th>Price</th>
    <th id="modificationCol">Modification</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product:${products}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${product.quantity}"></td>
    <td th:text="${product.promotion}"></td>
    <td th:text="${product.price}"></td>
    <td><button><a th:href="@{/edit/{id}(id=${product.id})}">Edit</a></button></td>
    <td><button><a th:href="@{/delete/{id}(id=${product.id})}">Delete</a></button></td>
  </tr>
  </tbody>
</table>
<button type="button" th:onclick="showAlert()">Show Alert</button>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
