<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/css/style.css" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body id="productsBody">
<h1>Stock</h1>
<table id="products">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Quantity</th>
    <th>Promotion</th>
    <th>Price</th>
    <th colspan="2">Modification</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product:${products}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${product.quantity}"></td>
    <td th:text="${product.promotion} ? 'YES' : 'NO'"></td>
    <td th:text="${product.promotion} ? ${#numbers.formatDecimal(product.price - product.price * 0.15, 0, 2)} + '€' : ${#numbers.formatDecimal(product.price, 0, 2)} + '€'"></td>
    <td class="centerBtn"><button id="editBtn">Edit</button></td>
    <td class="centerBtn"><button id="deleteBtn" th:onclick="deleteFunction([[${product.id}]]); showDeletedAlert()">Delete</button></td>
  </tr>
  </tbody>
</table>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
